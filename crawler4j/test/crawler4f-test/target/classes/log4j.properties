# Define some default values that can be overridden by system properties

# RootLogger - DailyRollingFileAppender
#log4j.rootLogger=INFO,CrawlFile,Console
log4j.rootLogger=INFO,CrawlFile

# Logging Threshold
log4j.threshold=ALL
# plain layout used for commandline tools to output to console
#
log4j.appender.CrawlFile=org.apache.log4j.FileAppender
log4j.appender.CrawlFile.File=/Users/load/data/log/crawl.log
#log4j.appender.CrawlFile.Append=FALSE
log4j.appender.CrawlFile.Threshold = DEBUG
log4j.appender.CrawlFile.layout=org.apache.log4j.PatternLayout
log4j.appender.CrawlFile.layout.ConversionPattern=[%-5p][%-22d{yyyy/MM/dd HH:mm:ssS}][%l]%n%m%n 

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold = DEBUG
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%-5p][%-22d{yyyy/MM/dd HH:mm:ssS}][%l]%n%m%n 
